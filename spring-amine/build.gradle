plugins {
    id 'java'
    id 'war'
}

group 'org.springframework.boot'
version '2.7.3'

repositories {
    mavenCentral()
}

dependencies {
    implementation(enforcedPlatform(project(path: ":spring-boot-project:spring-boot-parent")))
    implementation(project(":spring-boot-project:spring-boot-starters:spring-boot-starter-web"))
    implementation(project(":spring-boot-project:spring-boot-starters:spring-boot-starter-test"))
    implementation(project(":spring-boot-project:spring-boot-starters:spring-boot-starter-thymeleaf"))
}
